{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="col-8">
        <h1>{{ page_title }}</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
            {{ message }} <br>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class="row">
            <h2>{{ name }}</h2>
        </div>
    </div>
</div>
{% endblock %}
