{% extends "base.html" %}
{% block content %}
<div class="container" align="center">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning" role="alert">
        {% for message in messages %}
        {{ message }} <br>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="btn-group-vertical">
        <a type="button" class="btn btn-outline-primary btn-lg btn-block" href="/users/login">Войти</a>
        <a type="button" class="btn btn-outline-primary btn-lg btn-block" href="/users/register">Зарегистрироваться</a>
    </div>
</div>
{% endblock %}
